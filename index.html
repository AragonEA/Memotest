<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memotest</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-5">
                    <p>Moves: <strong id="moves">0</strong></p>
                </div>
                <div class="col-sm-5">
                    <p>Time: <strong id="timer">0</strong></p>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary">Start game</button>
                </div>
            </div>
        </div>
    </header>
    <div id="game-over">
        <p class="display-1">Game over!</p>
        <button type="button" onClick="window.location.reload();" class="btn btn-primary">Reload page</button>
    </div>
    <div id="board">
        <div class="container-fluid h-100">
            <div class="row square-row">
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
            </div>
            <div class="row square-row">
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
            </div>
            <div class="row square-row">
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
            </div>
            <div class="row square-row">
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
                <div class="col square-column">
                    <div class="square h-100"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/main.js"></script>
</body>
</html>
